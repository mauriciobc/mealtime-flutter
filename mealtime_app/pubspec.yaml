name: mealtime_app
description: "MealTime - Gerenciamento de alimentação de gatos"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  
  # State Management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5
  flutter_riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3
  
  # Navigation
  go_router: ^17.0.0
  
  # HTTP & API
  dio: ^5.4.0
  retrofit: ^4.9.0
  json_annotation: ^4.9.0
  
  # Supabase
  supabase_flutter: ^2.0.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  drift: ^2.29.0
  sqlite3_flutter_libs: ^0.5.22
  path_provider: ^2.1.3
  path: ^1.9.0
  
  # Notifications
  flutter_local_notifications: ^19.5.0
  timezone: ^0.10.1
  
  # UI Components
  flutter_svg: ^2.2.2
  lottie: ^3.3.2
  cached_network_image: ^3.3.0
  image_picker: ^1.2.1
  google_fonts: ^6.1.0
  material_charts: ^0.0.39
  fl_chart: ^1.1.1
  loading_indicator_m3e: ^0.1.1
  m3e_collection: ^0.3.7
  material_design: ^0.28.1
  
  # Utils
  intl: ^0.20.2
  uuid: ^4.5.2
  permission_handler: ^12.0.1
  dartz: ^0.10.1
  get_it: ^9.0.5
  dynamic_color: ^1.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # Code Generation
  build_runner: ^2.10.4
  retrofit_generator: ^10.1.4
  json_serializable: ^6.11.1
  drift_dev: ^2.29.0
  riverpod_generator: ^3.0.3
  flutter_launcher_icons: ^0.14.4
  
  # Testing
  bloc_test: ^10.0.0
  mockito: ^5.5.1
  integration_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
  
  generate: true

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/mealtime-symbol.png"
  remove_alpha_ios: true
  min_sdk_android: 21
