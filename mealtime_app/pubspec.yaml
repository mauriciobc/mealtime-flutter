name: mealtime_app
description: "MealTime - Gerenciamento de alimentação de gatos"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # Navigation
  go_router: ^12.1.3
  
  # HTTP & API
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1
  
  # Supabase
  supabase_flutter: ^2.0.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  drift: ^2.21.0
  sqlite3_flutter_libs: ^0.5.22
  path_provider: ^2.1.3
  path: ^1.9.0
  
  # Notifications
  flutter_local_notifications: ^19.4.1
  timezone: ^0.10.1
  
  # UI Components
  flutter_svg: ^2.0.9
  lottie: ^2.7.0
  cached_network_image: ^3.3.0
  image_picker: ^1.0.4
  google_fonts: ^6.1.0
  material_charts: ^0.0.39
  loading_indicator_m3e: ^0.1.1
  
  # Utils
  intl: ^0.20.2
  uuid: ^4.2.1
  permission_handler: ^11.1.0
  dartz: ^0.10.1
  get_it: ^7.6.4
  dynamic_color: ^1.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # Code Generation
  build_runner: ^2.4.9
  retrofit_generator: ^8.0.6
  json_serializable: ^6.8.0
  drift_dev: ^2.21.0
  riverpod_generator: ^2.4.0
  flutter_launcher_icons: ^0.13.1
  
  # Testing
  bloc_test: ^9.1.5
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21
